<html>
  <head>
    <script src="jquery.js"></script>
    <script src="handlebars.js"></script>
    <script src="http://builds.emberjs.com/release/ember.js"></script>
    <script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
    <script src="app.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <script type='text/x-handlebars' data-template-name='application'>
      <div class='navbar'></div>
      <div class='container'>{{outlet}}</div>
      <footer class='navbar'></footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
      <h1>Welcome to the Flint & Flame</h1>
      <p>{{#link-to 'about' tagName='li'}}About{{/link-to}}</p>
      <p>{{#link-to 'products' tagName='li'}}Products{{/link-to}}</p>
        <img {{bind-attr src="logo"}} />
        <p>There are {{productsCount}} products</p>
        <p>Its {{time}} right now!</p>
    </script>

    <script type='text/x-handlebars' data-template-name='about'>
      <h1>About the fire spirits</h1>
    </script>

    <script type='text/x-handlebars' data-template-name='products'>
      <h1>Products</h1>
      {{#each}}
      <h2>{{#link-to 'product' this}}{{title}}{{/link-to}}</h2>
      <p>Buy for {{price}}</p>
      {{/each}}
      {{outlet}}
    </script>

    <script type='text/x-handlebars' data-template-name='product'>
      <h1>{{title}}</h1>
      <p> {{description}} </p>
      <p>That shit costs: {{price}}</p>
      <ul>
        {{#each reviews}}
        <li>{{review.text}}</li>
        {{else}}
        <li>
          <p>No reviews yet! Write one.</p>
        </li>
        {{/each}}
    </script>
  </body>

</html>
